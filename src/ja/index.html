<!doctype html>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji Fill Hole</title>
    <meta name="description" content="ABCの発音を手書きで答えるゲームです。">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/emoji-fill-hole/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/emoji-fill-hole/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/emoji-fill-hole/favicon/favicon-48x48.png">
    <link rel="manifest" href="/emoji-fill-hole/favicon/site.webmanifest">
    <link rel="mask-icon" href="/emoji-fill-hole/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/emoji-fill-hole/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/emoji-fill-hole/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #counter {
        font-size:10rem; width:12rem; height:12rem; line-height:12rem; border-radius: 50%;
        background:tomato; margin:auto; }
      #catsWalk { height:30vh; text-align:center; position:relative; }
      #tegakiPanel { position:relative; height:280px; }
      #emoji { font-size:8rem; }
      .emoji { font-size:5rem; cursor:pointer; }
      @media (max-width: 768px) {
        .emoji { font-size:3rem; }
      }
      #tehon, #tegaki { width:280px; height:280px; border:solid 1px;
        position:absolute; left:0; right:0; margin:auto; }
      img,canvas { cursor:pointer; touch-action:none; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/emoji-fill-hole/">
            <img alt="Emoji Fill Hole" src="/emoji-fill-hole/favicon/original.svg" width="32" height="32">
            Emoji Fill Hole
          </a>
          <div class="navbar-nav">
            <select id="lang" class="form-select form-select-sm" aria-label="lang">
              <option value="ja" selected>日本語</option>
              <option value="en">English</option>
            </select>
            <select id="courseOption" class="form-select form-select-sm" aria-label="course">
              <option>人</option>
              <option>服</option>
              <option>動物</option>
              <option>自然</option>
              <option>食べ物</option>
              <option>スポーツ</option>
              <option>旅行</option>
              <option>物</option>
              <option>必需品</option>
              <option>シンボル</option>
            </select>
            <button title="toggle dark-mode" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">Please turn on Javascript.</div>
      </noscript>
      <div id="noTTS" class="alert alert-warning text-center d-none">
        Your browser does not support text-to-speech, please use Chrome / Safari.
      </div>
      <div id="gameStart" class="text-center d-none">
        <div id="countdown">
          <div id="counter">3</div>
          <span id="counter-emoji" class="emoji pt-3">🍢</span>
        </div>
      </div>
      <div id="scorePanel" class="text-center pb-3 d-none">
        <h3 class="pt-3">Score</h3>
        <span id="score-emoji" class="emoji pt-3">🍙</span>
        <p>You have solved ...</p>
        <div class="h2 pb-3">
          <span id="score" class="h1">0</span>
          emoji!
        </div>
        <button id="restartButton" type="button" class="btn btn-primary btn-lg m-1">RESTART</button>
      </div>
      <div id="playPanel">
        <div class="row">
          <div class="col-sm">
            <p>ゲーム英語！絵文字に対応するアルファベットを穴埋めしよう！
            </p>
          </div>
          <div class="col-sm">
            <div class="alert alert-info text-center">
              <div class="h5">
                <label>time:</label>
                <span id="time" class="ms-1">60 / 60sec</span>
              </div>
              <div>
                <button id="startButton" class="btn btn-primary btn-lg m-1">スタート</button>
                <button id="showAnswer" class="btn btn-secondary btn-lg m-1">こたえ</button>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="d-flex justify-content-center">
            <span id="emoji">🍣</span>
            <div class="align-self-center">
              <table class="table m-auto w-auto h3 mb-3">
                <tbody>
                  <tr><td>Q:</td><td id="problem">す🕳️</td></tr>
                  <tr><td>A:</td><td id="reply"></td></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="tegakiPanel">
            <canvas id="tehon" width="280" height="280"></canvas>
            <canvas id="tegaki" width="280" height="280"></canvas>
          </div>
          <div>
            <button title="もう一度聴く" class="btn p-0">
              <img alt="respeak" id="respeak" src="/emoji-fill-hole/refresh.svg" width="64" height="64">
            </button>
            <button title="書き直し" class="btn p-0 ms-1">
              <img alt="eraser" id="eraser" src="/emoji-fill-hole/eraser.svg" width="64" height="64">
            </button>
          </div>
        </div>
        <div id="catsWalk" class="pt-4 text-center"></div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/emoji-fill-hole">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.2/dist/signature_pad.umd.min.js" integrity="sha256-r5+PB5YNxrCsBxRQfgksYr+JjCLB6XyvT/4BqGITlGU=" crossorigin="anonymous"></script>
    <script src="/emoji-fill-hole/index.js"></script>
  </body>
</html>
