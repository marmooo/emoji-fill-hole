    <style>
      #counter {
        font-size:10rem; width:12rem; height:12rem; line-height:12rem; border-radius: 50%;
        background:tomato; margin:auto; }
      #catsWalk { height:30vh; text-align:center; position:relative; }
      #tegakiPanel { position:relative; height:280px; }
      #emoji { font-size:8rem; }
      .emoji { font-size:5rem; cursor:pointer; }
      @media (max-width: 768px) {
        .emoji { font-size:3rem; }
      }
      #tehon, #tegaki { width:280px; height:280px; border:solid 1px;
        position:absolute; left:0; right:0; margin:auto; }
      img,canvas { cursor:pointer; touch-action:none; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/emoji-fill-hole/">
            <img alt="Emoji Fill Hole" src="/emoji-fill-hole/favicon/favicon.svg" width="32" height="32">
            Emoji Fill Hole
          </a>
          <div class="navbar-nav">
            <select id="lang" class="form-select form-select-sm" aria-label="lang">
              <option value="ja" selected>日本語</option>
              <option value="en">English</option>
            </select>
            <select id="courseOption" class="form-select form-select-sm" aria-label="course">
              <option>人</option>
              <option>服</option>
              <option>動物</option>
              <option>自然</option>
              <option>食べ物</option>
              <option>スポーツ</option>
              <option>旅行</option>
              <option>物</option>
              <option>必需品</option>
              <option>シンボル</option>
            </select>
            <button title="ふりがな" id="addFurigana" class="fs-4 btn p-0 ms-1">👧</button>
            <button title="toggle dark-mode" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div id="noTTS" class="alert alert-warning d-none">
        <p>お使いのブラウザは音声読み上げに対応していません。
        Firefox for Linux は発話モジュールをインストールしてください。例:
        </p>
        <pre><code>sudo apt install speech-dispatcher
sudo apt install festival speech-dispatcher-festival</code></pre>
      </div>
      <div id="playPanel">
        <div class="row">
          <div class="col-md">
            <p>ゲームで日本語の勉強！絵文字に対応するアルファベットを穴埋めしよう！
            </p>
          </div>
          <div id="timePanel" class="col-md text-center">
            <div class="alert alert-info">
              <div class="d-flex flex-wrap justify-content-center">
                <div class="h5 text-nowrap notranslate">
                  <span id="time">60</span>
                  <span> / 60 sec</span>
                </div>
              </div>
              <div class="mt-2">
                <button id="startButton" class="btn btn-primary btn-lg m-1">START</button>
                <button id="showAnswer" class="btn btn-secondary btn-lg m-1">ANSWER</button>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="d-flex justify-content-center notranslate">
            <span id="emoji">🍣</span>
            <div class="align-self-center">
              <table class="table m-auto w-auto h3 mb-3">
                <tbody>
                  <tr><td>Q:</td><td id="problem">す🕳️</td></tr>
                  <tr><td>A:</td><td id="reply"></td></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="tegakiPanel">
            <canvas id="tehon" width="280" height="280"></canvas>
            <canvas id="tegaki" width="280" height="280"></canvas>
          </div>
          <div>
            <button title="もう一度聴く" class="btn p-0">
              <img alt="respeak" id="respeak" src="/emoji-fill-hole/refresh.svg" width="64" height="64">
            </button>
            <button title="書き直し" class="btn p-0 ms-1">
              <img alt="eraser" id="eraser" src="/emoji-fill-hole/eraser.svg" width="64" height="64">
            </button>
          </div>
        </div>
        <div id="catsWalk" class="pt-4 text-center"></div>
      </div>
      <div id="countPanel" class="text-center d-none notranslate">
        <div id="countdown">
          <div id="counter">3</div>
          <span id="counter-emoji" class="emoji pt-3">🍢</span>
        </div>
      </div>
      <div id="scorePanel" class="text-center pb-3 d-none">
        <h3 class="pt-3">スコア</h3>
        <span id="score-emoji" class="emoji pt-3 notranslate">🍙</span>
        <p>正しく書けたのは…</p>
        <div class="h2 pb-3">
          <span id="score" class="h1 notranslate">0</span>
        </div>
        <button id="restartButton" type="button" class="btn btn-primary btn-lg m-1">RESTART</button>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/emoji-fill-hole">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>

    <script src="/emoji-fill-hole/index.js"></script>
  </body>
</html>
